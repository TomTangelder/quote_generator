<head>
  	<title>Quote Generator</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/quote_generator.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6"><h1 class="title">Inspirational Quotes</h1></div>	
			<div class="col-xs-3"></div>
		</div>

		<div class="row">
			<div class="col-xs-3"></div>
			
			<div class="col-xs-6 center">
				
				<div class="quote-box">
					<blockquote>all for one and one for all</blockquote>
				</div>
			
			</div>
			
			<div class="col-xs-3"></div>
		</div> <!-- End Row -->

		<div class="row">
			<div class="col-xs-3"></div>
			
			<div class="col-xs-3 center">
				<button type="button" id="getQuoteButton" class="btn btn-default quote-button clickable"><b>New Quote</b></button>
			</div>
			
			<div class="col-xs-3 center">
				<button type="button" id="tweetQuoteButton" class="btn btn-default quote-button clickable"><b>Tweet</b></button>
			</div>
			
			<div class="col-xs-3"></div>
		</div> <!-- End Row -->
	
	</div> <!-- End Quote Box -->
	
	<div class="footer">
		<p>Written and Coded by: <a href=https://www.freecodecamp.com/tomtangelder> Tom Tangelder</a></p>
	</div> <!-- End footer -->

</body>

<footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="quote_generator.js" type="text/javascript"></script>
</footer>
